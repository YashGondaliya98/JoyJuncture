<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data | Joy Juncture Admin</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            color-scheme: light;
            --brand-blue: #1e3a8a;
            --brand-gradient: linear-gradient(135deg, #172554 0%, #1e3a8a 50%, #2563eb 100%);
            --text-dark: #1e293b;
            --text-light: #64748b;
            --card-bg: #ffffff;
            --section-bg: #f8fafc;
            --input-border: #cbd5e1;
        }

        body {
            background: var(--brand-gradient);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 40px 20px;
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-card {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 1200px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
        }

        .dashboard-header {
            padding: 20px 40px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f1f5f9;
        }

        .brand-logo-small {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5em;
            color: var(--brand-blue);
            margin: 0;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--brand-blue);
        }
        .nav-links span { cursor: pointer; }

        .dashboard-content {
            padding: 40px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--brand-blue);
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--section-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--brand-blue);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .users-table {
            background: white;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            overflow: hidden;
        }

        .table-header {
            background: var(--section-bg);
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            color: var(--brand-blue);
            margin: 0;
        }

        .search-box {
            padding: 8px 15px;
            border: 2px solid var(--input-border);
            border-radius: 20px;
            font-family: 'Poppins', sans-serif;
            outline: none;
            width: 250px;
        }
        .search-box:focus { border-color: var(--brand-blue); }

        .table-container {
            max-height: 500px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #f1f5f9;
        }

        th {
            background: var(--section-bg);
            font-weight: 600;
            color: var(--brand-blue);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background: #f8fafc;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: var(--brand-blue);
            color: white;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .role-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .role-user {
            background: #dbeafe;
            color: var(--brand-blue);
        }

        .role-admin {
            background: #fef3c7;
            color: #92400e;
        }

        .date-text {
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .btn-add-admin {
            background: var(--brand-blue);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn-add-admin:hover { transform: translateY(-1px); }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
        }

        .modal h3 {
            margin-top: 0;
            color: var(--brand-blue);
            font-family: 'Playfair Display', serif;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--brand-blue);
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn-cancel {
            background: #6b7280;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-submit {
            background: var(--brand-blue);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }

        @media (max-width: 768px) {
            .dashboard-content { padding: 20px; }
            .search-box { width: 200px; }
            .table-header { flex-direction: column; gap: 15px; }
        }
    </style>
</head>
<body>

    <main class="main-card">
        
        <div class="dashboard-header">
            <div class="brand-logo-small">Joy Juncture</div>
            <div class="nav-links">
                <span onclick="window.location.href='admin.html'">Dashboard</span>
                <span>User Data</span>
                <span>Log Out</span>
            </div>
        </div>

        <div class="dashboard-content">
            <h1>ðŸ‘¥ User Management</h1>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalUsers">0</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalAdmins">0</div>
                    <div class="stat-label">Admins</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="newUsersToday">0</div>
                    <div class="stat-label">New Today</div>
                </div>
            </div>

            <div class="users-table">
                <div class="table-header">
                    <h2 class="table-title">All Users</h2>
                    <div style="display: flex; gap: 15px; align-items: center;">
                        <button class="btn-add-admin" onclick="showAddAdminForm()">+ Add Admin</button>
                        <input type="text" class="search-box" placeholder="Search users..." id="searchInput">
                    </div>
                </div>
                
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Role</th>
                                <th>Joined</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <tr>
                                <td colspan="5" class="loading">Loading users...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Add Admin Modal -->
    <div id="addAdminModal" class="modal">
        <div class="modal-content">
            <h3>Add New Admin</h3>
            <form id="addAdminForm">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="adminName" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="adminEmail" required>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="adminPhone" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="adminPassword" required>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn-cancel" onclick="hideAddAdminForm()">Cancel</button>
                    <button type="submit" class="btn-submit">Add Admin</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let allUsers = [];

        document.addEventListener('DOMContentLoaded', async () => {
            await loadUsers();
            setupSearch();
            setupAddAdminForm();
        });

        async function loadUsers() {
            try {
                const response = await fetch('http://localhost:5000/api/users');
                const users = await response.json();
                
                allUsers = users;
                displayUsers(users);
                updateStats(users);
            } catch (error) {
                document.getElementById('usersTableBody').innerHTML = 
                    '<tr><td colspan="5" style="text-align: center; color: #ef4444;">Failed to load users</td></tr>';
            }
        }

        function displayUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            
            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">No users found</td></tr>';
                return;
            }

            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>
                        <div class="user-info">
                            <div class="user-avatar">${user.name.charAt(0).toUpperCase()}</div>
                            <strong>${user.name}</strong>
                        </div>
                    </td>
                    <td>${user.email}</td>
                    <td>${user.phone}</td>
                    <td>
                        <span class="role-badge role-${user.role}">${user.role}</span>
                    </td>
                    <td class="date-text">${new Date(user.createdAt).toLocaleDateString()}</td>
                </tr>
            `).join('');
        }

        function updateStats(users) {
            const totalUsers = users.length;
            const totalAdmins = users.filter(user => user.role === 'admin').length;
            
            const today = new Date().toDateString();
            const newUsersToday = users.filter(user => 
                new Date(user.createdAt).toDateString() === today
            ).length;

            document.getElementById('totalUsers').textContent = totalUsers;
            document.getElementById('totalAdmins').textContent = totalAdmins;
            document.getElementById('newUsersToday').textContent = newUsersToday;
        }

        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                
                const filteredUsers = allUsers.filter(user => 
                    user.name.toLowerCase().includes(searchTerm) ||
                    user.email.toLowerCase().includes(searchTerm) ||
                    user.phone.includes(searchTerm)
                );
                
                displayUsers(filteredUsers);
            });
        }

        function showAddAdminForm() {
            document.getElementById('addAdminModal').style.display = 'block';
        }

        function hideAddAdminForm() {
            document.getElementById('addAdminModal').style.display = 'none';
            document.getElementById('addAdminForm').reset();
        }

        function setupAddAdminForm() {
            document.getElementById('addAdminForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = {
                    name: document.getElementById('adminName').value,
                    email: document.getElementById('adminEmail').value,
                    phone: document.getElementById('adminPhone').value,
                    password: document.getElementById('adminPassword').value
                };

                try {
                    const response = await fetch('http://localhost:5000/api/users/admin', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });

                    if (response.ok) {
                        alert('Admin user created successfully!');
                        hideAddAdminForm();
                        await loadUsers(); // Reload users
                    } else {
                        const error = await response.json();
                        alert(error.error || 'Failed to create admin');
                    }
                } catch (error) {
                    alert('Failed to create admin. Please try again.');
                }
            });
        }
    </script>

</body>
</html>
