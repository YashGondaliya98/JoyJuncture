<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light"> 
    <title>Create Account | Joy Juncture</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            color-scheme: light;
            --brand-blue: #1e3a8a;
            --brand-gradient: linear-gradient(135deg, #172554 0%, #1e3a8a 50%, #2563eb 100%);
            --text-dark: #1e293b;
            --text-light: #64748b;
            --input-bg: #f8fafc;
            --input-border: #cbd5e1;
            --focus-ring: rgba(30, 58, 138, 0.15);
        }

        input[type="password"]::-ms-reveal,
        input[type="password"]::-ms-clear {
            display: none;
        }
        input[type="password"]::-webkit-password-reveal-button {
            display: none;
            -webkit-appearance: none;
        }

        body {
            background: var(--brand-gradient);
            background-color: var(--brand-blue);
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .brand-logo {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5em;
            color: #ffffff;
            margin-bottom: 25px;
            text-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .container {
            background-color: #ffffff !important; 
            padding: 40px 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); 
            text-align: left;
        }

        h2 { 
            text-align: center; 
            color: var(--text-dark); 
            margin: 0 0 8px 0;
            font-family: 'Playfair Display', serif;
            font-size: 2em;
            letter-spacing: -0.5px;
        }

        .subtitle { 
            text-align: center; 
            color: var(--text-light); 
            font-size: 0.95em; 
            margin-bottom: 30px;
            font-weight: 400;
        }

        .form-group { margin-bottom: 20px; }

        label { 
            display: block; 
            margin-bottom: 8px; 
            color: var(--text-dark); 
            font-size: 0.9em; 
            font-weight: 600;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            padding-right: 45px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            background-color: var(--input-bg) !important; 
            color: #1e293b !important;
            transition: all 0.2s ease-in-out;
        }

        input:focus {
            outline: none;
            background-color: #ffffff !important;
            border-color: var(--brand-blue);
            box-shadow: 0 0 0 4px var(--focus-ring);
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #94a3b8;
            transition: color 0.2s;
            z-index: 10;
        }

        .toggle-password:hover { color: var(--brand-blue); }
        .toggle-password svg { width: 20px; height: 20px; }

        button.register-btn {
            width: 100%;
            padding: 14px;
            background-color: var(--brand-blue);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.1s, background-color 0.2s;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 4px 6px -1px rgba(30, 58, 138, 0.2);
        }

        button.register-btn:hover { 
            background-color: #172554; 
            transform: translateY(-1px);
        }

        .checkbox-wrapper {
            display: flex;
            align-items: flex-start;
            font-size: 0.85em;
            margin-top: 5px;
            color: var(--text-light);
            line-height: 1.4;
        }

        .checkbox-wrapper input {
            width: 16px; 
            height: 16px;
            margin-right: 10px;
            margin-top: 2px;
            flex-shrink: 0;
            accent-color: var(--brand-blue);
        }

        .footer-text { 
            text-align: center; 
            font-size: 0.9em; 
            color: var(--text-light);
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #f1f5f9;
        }

        a { color: var(--brand-blue); text-decoration: none; font-weight: 600; }
        a:hover { text-decoration: underline; }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        .success {
            background-color: #dcfce7;
            color: #166534;
        }
        .error {
            background-color: #fef2f2;
            color: #dc2626;
        }
    </style>
</head>
<body>

    <div class="brand-logo">Joy Juncture</div>

    <main class="container">
        <h2>Create Account</h2>
        <p class="subtitle">Where games become memories.</p>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <div class="input-wrapper">
                    <input type="text" id="fullname" name="name" placeholder="John Doe" required autocomplete="name">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" placeholder="name@company.com" required autocomplete="email">
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <div class="input-wrapper">
                    <input type="tel" id="phone" name="phone" placeholder="1234567890" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" placeholder="Min. 8 characters" required autocomplete="new-password">
                    <button type="button" class="toggle-password" onclick="toggleInput('password', this)" aria-label="Toggle Password Visibility">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="checkbox-wrapper">
                <input type="checkbox" required> 
                <span>I agree to the <a href="#">Terms & Conditions</a></span>
            </div>

            <button type="submit" class="register-btn">Register</button>
        </form>

        <div id="message"></div>

        <div class="footer-text">
            Already have an account? <a href="login.html">Log In</a>
        </div>
    </main>

    <script>
        function toggleInput(inputId, btn) {
            const input = document.getElementById(inputId);
            const iconSvg = btn.querySelector('svg');
            
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);

            if (type === 'text') {
                iconSvg.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 1-4.243-4.243m4.242 4.242L9.88 9.88" />';
            } else {
                iconSvg.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />';
            }
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const userData = {
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                password: formData.get('password')
            };

            try {
                const response = await fetch('http://localhost:5000/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                const result = await response.json();
                const messageDiv = document.getElementById('message');

                if (response.ok) {
                    messageDiv.innerHTML = '<div class="success">Registration successful!</div>';
                    e.target.reset();
                } else {
                    messageDiv.innerHTML = `<div class="error">${result.error}</div>`;
                }
            } catch (error) {
                document.getElementById('message').innerHTML = '<div class="error">Connection error. Please try again.</div>';
            }
        });
    </script>

</body>
</html>
