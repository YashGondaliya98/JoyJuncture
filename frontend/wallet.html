<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallet | Joy Juncture</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CORE STYLES (Identical to previous pages) --- */
        :root {
            color-scheme: light;
            --brand-blue: #1e3a8a;
            --brand-gradient: linear-gradient(135deg, #172554 0%, #1e3a8a 50%, #2563eb 100%);
            --text-dark: #1e293b;
            --text-light: #64748b;
            --card-bg: #ffffff;
            --section-bg: #f8fafc;
            --success-green: #10b981;
            --input-border: #cbd5e1;
        }

        body {
            background: var(--brand-gradient);
            background-color: var(--brand-blue);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 40px 20px;
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-card {
            background-color: var(--card-bg) !important;
            width: 100%;
            max-width: 1000px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* HEADER */
        .dashboard-header {
            padding: 20px 40px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f1f5f9;
        }

        .brand-logo-small {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5em;
            color: var(--brand-blue);
            margin: 0;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--brand-blue);
        }
        
        /* Updated Link Styling */
        .nav-links a, .nav-links span { 
            cursor: pointer; 
            text-decoration: none;
            color: var(--brand-blue);
        }
        .nav-links a:hover { opacity: 0.8; }

        /* CONTENT */
        .wallet-content {
            padding: 50px;
            display: grid;
            grid-template-columns: 1fr 1.3fr; /* Profile Left, Points Right */
            gap: 50px;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: var(--brand-blue);
            margin-top: 0;
            font-size: 1.8rem;
        }

        /* --- PLAYER PROFILE SECTION --- */
        .profile-section {
            background-color: var(--section-bg);
            border: 1px solid #e2e8f0;
            border-radius: 20px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .avatar-large {
            width: 100px;
            height: 100px;
            background: var(--brand-blue);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .profile-label {
            font-size: 0.85rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 15px;
            font-weight: 600;
        }

        .profile-value {
            font-size: 1.1rem;
            color: var(--text-dark);
            font-weight: 500;
        }

        /* --- POINTS & CONVERSION SECTION --- */
        .balance-card {
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            border: 1px solid #bfdbfe;
            position: relative;
        }

        .balance-title {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--brand-blue);
            margin-bottom: 5px;
            font-weight: 600;
        }

        .points-amount {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            color: var(--brand-blue);
            font-weight: 700;
            line-height: 1.1;
        }

        .conversion-rate {
            background-color: rgba(255, 255, 255, 0.6);
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--text-dark);
            font-weight: 500;
        }

        .rupee-value {
            font-size: 1.2rem;
            color: var(--success-green);
            font-weight: 700;
            margin-top: 10px;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .action-btn {
            background-color: white;
            border: 2px solid var(--brand-blue);
            color: var(--brand-blue);
            padding: 20px;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .action-btn:hover {
            background-color: var(--brand-blue);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(30, 58, 138, 0.15);
        }

        .btn-icon { font-size: 1.5rem; }

        @media (max-width: 800px) {
            .wallet-content { grid-template-columns: 1fr; }
            .brand-logo-small { font-size: 2em; }
        }
    </style>
</head>
<body>

    <main class="main-card">
        
        <div class="dashboard-header">
            <div class="brand-logo-small">Joy Juncture</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <span style="border-bottom: 2px solid var(--brand-blue);">Wallet</span>
                <a href="profile.html">My Profile</a>
            </div>
        </div>

        <div class="wallet-content">

            <div class="profile-section">
                <div class="avatar-large">KP</div>
                <h2>Khushi Poddar</h2>
                
                <div class="profile-label">Player Status</div>
                <div class="profile-value">Gold Member</div>

                <div class="profile-label">Joined</div>
                <div class="profile-value">August 2024</div>

                <div class="profile-label">Email</div>
                <div class="profile-value">khushi@example.com</div>
            </div>

            <div>
                <div class="balance-card">
                    <div class="balance-title">Your Joy Points</div>
                    <div class="points-amount">2,500 <span style="font-size: 1.5rem;">pts</span></div>
                    
                    <div class="rupee-value">Current Value: ‚Çπ 2,500</div>
                    
                    <div class="conversion-rate">
                        Rate: 1 Point = ‚Çπ 1.00
                    </div>
                </div>

                <div class="actions-grid">
                    <button class="action-btn" onclick="convertPoints()">
                        <span class="btn-icon">üí±</span>
                        Convert to Cash
                    </button>

                    <button class="action-btn" onclick="alert('Redirecting to Game Store...')">
                        <span class="btn-icon">üõçÔ∏è</span>
                        Withdraw for Game Buy
                    </button>
                </div>

                <div style="margin-top: 30px;">
                    <h3 style="font-size: 1.1rem; border-bottom: 1px solid #e2e8f0; padding-bottom: 10px; color: var(--text-light);">Points History</h3>
                    <div style="display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid #f1f5f9; font-size: 0.9rem;">
                        <span>Win: Dead Man's Deck</span>
                        <span style="color: var(--success-green); font-weight: 600;">+ 500 pts</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid #f1f5f9; font-size: 0.9rem;">
                        <span>Converted to Cash</span>
                        <span style="color: var(--text-dark); font-weight: 600;">- 1000 pts</span>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script>
        function convertPoints() {
            // Simple logic to mimic conversion request
            const points = 2500;
            const rate = 1;
            const value = points * rate;
            
            if(confirm(`Do you want to convert ${points} Points into ‚Çπ${value}?`)) {
                alert("Conversion request sent! Your wallet will be updated shortly.");
            }
        }
    </script>

</body>
</html>
